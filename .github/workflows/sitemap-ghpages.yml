name: Generate xml sitemap

on:
  # allows you to manually run the job at anytime
  workflow_dispatch:
  push:
    branches: [ gh-pages ]

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://www.ritalighosh.com/
        # path-to-root: ./html
        include-pdf: true
        # exclude-path: >
        #  /simulations

        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        title: "Automated sitemap update"
        body: > 
          Sitemap updated by the [generate-sitemap](https://github.com/cicirello/generate-sitemap) 
          GitHub action. Automated pull-request generated by the 
          [create-pull-request](https://github.com/peter-evans/create-pull-request) GitHub action.
        branch: sitemap-auto-pull-on-ghpages
        delete-branch: true
        author: RitaliG <ritsg11@gmail.com>
        committer: RitaliG <ritsg11@gmail.com>
